<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<script type="text/javascript" src="displayEvens.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	
	<div class="container">
		<h1 class="col">Display Evens</h1>
		<form name="evenFun" onSubmit="return validateItems();" onReset="resetForm();" class="form-inline">
			<div class="form-group">
				<label for="startNum" class="col">Starting Number</label>
				<input type="number" class="form-control col" id="startNum" >
				<br>
			</div>

			<div class="form-group">
				<label for="endNum">Ending Number</label>
				<input type="number" class="form-control" id="endNum">
			</div><br />
			<div class="form-group">
				<label for="numStep">Step</label>
				<input type="number" class="form-control" id="numStep">
			</div><br />
			<button type="submit" id="submitButton" class="btn btn-default">Submit</button>
			<button type="reset" id="resetButton" class="btn">Reset</button>
		</form>
	</div>
	
</body>
</html>
