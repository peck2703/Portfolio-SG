<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Contact Us</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	</head>

	<body>
		<!--Place all the css files here for faster load times -->
		<link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css">
		
		<!-- Begin Div Container -->
		<div class="container">
			<header>
				<h1 class="text-left" id="main-header">The Salty Mission</h1>
				<h4 class="text-right font-italic" id="sub-header">Where the table meets the Sea!</h4>
			</header>
			<hr />
			<nav>
				<!-- We need to add links to projects.html, contact.html, and testimonials.html -->
				<div class="row">
					<div class="col">
						<a href="index.html" >Home</a>
					</div>
					<div class="col">
						<a href="menu.html">Menu</a>
					</div>
					<div class="col">
						<a href="contact.html">Contact Me</a>
					</div>
				</div>
				<div class="clear-float"></div>
			</nav>
			<hr />
		
		<form action="submit.html" method="POST">
			<div class="row">
				<span class="right col">
					<label for="firstName">First Name:</label>
				</span>
				<span class="left col">
					<input type="text" id="firstName" name="firstName">
				</span>
			</div>
			<div class="row">
				<span class="right col">
					<label for="email">Email:</label>
				</span>
				<span class="left col">
					<input type="text" id="email" name="email">
				</span>
			</div>
			<div class="row">
				<span class="right col">
					<label for="phone" >Phone:</label>
				</span>
				<span class="left col">
					<input type="text" id="phone" name="phone">
				</span>
			</div>
			<div class="row">
				<span class="right col">
					<label for="reason">Reason for Inquiry:</label>
				</span>
				<span class="left col">
					<select id="reason" name="reason">
						<option value="default" selected>Catering</option>
						<option value="private">Private Party</option>
						<option value="feedback">Feedback</option>
						<option value="other">Other</option>
					</select>
				</span>
			</div>
			<div class="row">
				<span class="right col">
					<label for="info" >Additional Information:</label>
				</span>
				<span class="left col">
					<textarea id="info" name="info" rows="5" cols="30"></textarea>
				</span>
			</div>
			<div class="row">
				<span class="right col">
					<label for="previous">Have you been to the restaurant?</label>
				</span>
				<span class="left col">
					<input type="radio" id="choice1" name="previous" value="no">
					<label for="choice1">No</label>
					<input type="radio" id="choice2" name="previous" value="yes">
					<label for="choice2">Yes</label>
				</span>
			</div>
			<div class="row">
				<span class="right col">
					<label for="contact">Best time to contact you:</label>
				</span>
				<span class="left col">
					<input type="checkbox" id="mon" name="time" value="mon">
					<label for="monday">M</label>
					<input type="checkbox" id="tues" name="time" value="tue">
					<label for="tuesday">Tu</label>
					<input type="checkbox" id="wed" name="time" value="wed">
					<label for="wednesday">W</label>
					<input type="checkbox" id="thurs" name="time" value="thu">
					<label for="thursday">Th</label>
					<input type="checkbox" id="fri" name="time" value="fri">
					<label for="friday">F</label>
				</span>
			</div>
			
			<div class="row">
				<span class="center col">
					<input type="submit" value="Send Request" onClick="msg()">
				</span>
			</div>
		</form>
		<br />

		<hr />

		</footer>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		</div>
	</body>
